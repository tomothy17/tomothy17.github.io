<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div"></div>

    <label for="inputx">X</label>
    <input id="inputx" type="range"
    value="20" min="1" max="50" step="1"
    oninput="generate()">
    <br>
    <label for="inputy">Y</label>
    <input id="inputy" type="range"
    value="12" min="1" max="30" step="1"
    oninput="generate()">

    <br>
    <button onclick="generate()">Change</button>
    <button onclick="downloadImage()">Save</button>

    <p style="font-size: 12px;">Warning: Putting both X and Y on max may be laggy</p>

    <script src="script.js"></script>
</body>
</html>
