
<!DOCTYPE html>
<html>
<head>
<title>AstraZeneca</title>
<style>

img{
	/*filter: invert(100%);*/
    width: 25vw;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translateX(-50%) translateY(-50%);
    animation: anim 1s ease infinite
}

@keyframes anim {
	0%{
    	filter: drop-shadow(0px 0px 10px white) invert(0%)
    }
    
    50%{
    	filter: drop-shadow(0px 0px 0px white) invert(100%)
    }
    
    100%{
    	filter: drop-shadow(0px 0px 10px white) invert(0%)
    }
}

body{
	background-color: black;
}

*{cursor:none}

</style>
</head>

</body>
